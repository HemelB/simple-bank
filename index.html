<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 " >Welcome To The <span class="font-semibold text-orange-500">Simple Bank</span>!!!</h1>
    </header>

    <main>
        <section class=" border rounded-lg bg-green-200 w-3/4 mx-auto mt-12 p-8 ">
        <h3 class="text-2xl mt-2 mb-4">Login Here</h3>
        <div>
            
            <input class="border rounded border-gray-400 w-2/4 px-2" type="text" name="" id="user-email" placeholder="Enter your email"> <br>
            
            <input class="border rounded border-gray-400 mt-2 w-2/4 px-2" type="password" name="" id="user-password" placeholder="Password"> <br>
            
            <button id="login-submit" class="bg-yellow-400 px-4 py-2 font-medium rounded mt-4">Submit</button>
        </div>
        </section>



    </main>

    <script src="js/login.js"></script>
</body>
</html>
