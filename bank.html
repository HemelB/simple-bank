<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16" >Let's Get Some <span class="font-semibold text-orange-400">Money</span>!!!</h1>
    </header>
<main class="w-3/4 mx-auto">
    <!-- balance and transaction -->
<section class="mt-8">
    <div class="grid grid-cols-3 gap-4 text-white">
        <div class="bg-blue-400 p-8 rounded ">
            <h3 class="text-2xl">Deposit</h3>
            <h4  class="text-4xl">$<span id="deposit-total">0</span></h4>
        </div>
        <div class="bg-pink-400 p-8 rounded">
            <h3 class="text-2xl ">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">0</span></h4>
        </div>
        <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total" >0</span></h4>
        </div>
    </div>
</section>
<!-- deposit and withdraw -->
<section class="mt-8">

    <div class="grid grid-cols-2 gap-4 text-dark">

            <!-- deposit -->

        <div class="bg-green-400 p-8 rounded">
            <h3 class="text-3xl mb-2">Please Deposit</h3>
            <div>
                <input class="border rounded border-gray-400 w-3/4 px-2 h-10" type="text" name="" id="deposit-input" placeholder="Enter deposit amount $"> <br>
                <button id="deposit-button" class="bg-yellow-400 px-4 py-2 font-medium rounded mt-4">Deposit</button>
            </div>
        </div>

        <!-- withdraw -->

        <div class="bg-red-400 p-8 rounded">
            <h3 class="text-3xl mb-2">Please Withdraw</h3>
            <div>
                <input class="border rounded border-gray-400 w-3/4 px-2 h-10" type="text" name="" id="withdraw-input" placeholder="Enter withdraw amount $"> <br>
                <button id="withdraw-button" class="bg-yellow-400 px-4 py-2 font-medium rounded mt-4">Withdraw</button>
            </div>
        </div>
       
        
    </div>
</section>
</main>

    <script src="js/bank.js"></script>
</body>
</html>
